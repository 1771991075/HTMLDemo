<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        量词  某个模式出现的次数
        1. n+    出现一个或多次 n字符   --n{1,}
        2. n*     出现0次或多次  n字符  --n{0,}
        3. n?      出现0次或1次        ---n{0,1}
        4.n{x}     出现x次  连续出现n字符
        5.n{x,y}   出现最少x次，最多y次
        6.n{x,}     出现最少x次

        7.?=n       匹配任何其后紧接指定字符串 n 的字符串
        8.?!n     匹配任何其后没有紧接指定字符串 n 的字符串。
     -->
    <script>
        // 1. 密码为6位的数字,并且全是数字
        var patt = /\d\d\d\d\d\d/;
        console.log(patt.test('123456'));
        console.log(patt.test('12345'));
        console.log(patt.test('1234567'));

        var patt1 = /^\d{6}$/;
        console.log(patt1.test('123456'));//true
        console.log(patt1.test('1234567'));//false
        console.log(patt1.test('12345'));//false
        console.log(patt1.test('ab3456'));//false

        // 2. 密码为6-8位数字或字母
        var patt2 = /^[a-zA-Z0-9]{6,8}$/;
        console.log(patt2.test('123456ad'));//true
        console.log(patt2.test('123456adA'));//false
        console.log(patt2.test('123456aA'));//true

        //3
        var str = 'Is this all there is';
        var patt3 = /is(?= all)/g;
        //等号后面有空格

        //match  返回的是一个数组  不存在返回null
        var arr = str.match(patt3);
        console.log(arr);


        var patt4 = /is(?! all)/gi;
        var arr1 = str.match(patt4);
        console.log(arr1);
    </script>
</body>
</html>
