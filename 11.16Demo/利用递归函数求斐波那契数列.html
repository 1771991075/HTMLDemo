        //递归方法
            function feibonaqi(n){
                if(n<0){
                    return 'n不能小于0';
                }else if(n == 0){
                    return 0;
                }else if(n == 1){
                    return 1;
                }
                return feibonaqi(n-2)+feibonaqi(n-1);
            }

        //普通递归
        function fibonacci(n){
            if (n == 1 || n == 2) {
                return 1;
            }
            return fibonacci(n-2) + fibonacci(n-1);
        }
