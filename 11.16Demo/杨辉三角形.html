    <!--

    1  1                           1
   1  2  1                         2         位置
 1  3  3   1                       3        [3,1]  3=====[2,0]1+[2,1]2

1 5 10 10  5  1                    5

-->

    <!-- 观察这样的一组数，找出规律，用控制台输出这样规律的数

规律：这是杨辉三角，每一行头尾的数都是1，其余的数是上一行对应的数字相加，考虑使用递归算法。 -->

<script>
    function combination(m, n) {
        if (n == 0) return 1;//第一个数为1
        else if (m == n) return 1; //最后一个数为1
        else return combination(m - 1, n - 1) + combination(m - 1, n);//中间的数为前一行的两个数相加
    }


    // mum表示行数  [m,n]
    function Print(num) {
        for (var i = 0; i < num; i++) {
            let arr = [];//用来放第i行的数
            // 空格  图形居中
            var str = '';
            for (var k = 1; k < num - i; k++) {
                arr.push(str)
            }


            for (var j = 0; j <= i; j++) {
                arr.push(combination(i, j));
            }
            console.log(arr.join(' '));//字符串形式输出
        }
    }

    Print(5) 
</script>
