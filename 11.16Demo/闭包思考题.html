    <script>
        var name = "The Window";
        var object = {
            name: "My Object",
            getNameFunc: function () {
                var that = this;  // 此函数的this 赋值给一个变量   ，它指向是函数的调用者  Object             
                return function () {
                    return that.name;
                };
            }
        };
        console.log(object.getNameFunc()());//My Object
