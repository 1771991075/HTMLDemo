<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style: none;
            margin: 0 auto;
        }
        .box{
            width: 580px;
            height: 45px;
            background: #f6f6f6;
            padding:20px ;
            margin-top: 50px;
        }
        a{
            text-decoration: none;
        }
        li:hover{
            background-color: #ff464e;
        }
        ul{
            width: 521px;
            height: 44px;
        }
        ul li{
            width: 40px;
            height: 40px;
            background:#ffffff;
            float: left;
            text-align: center;
            line-height: 40px;
            margin: 2px;
        }
        ul li a{
            font-size: 8px;
        }
        ul li:nth-child(1){
            width: 90px;
            border-radius: 40px 0px 0px 40px;
        }
        ul li:nth-child(9){
            width: 90px;
            border-radius: 0px 40px 40px 0px;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li><a href="">上一页</a></li>
            <li><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
            <li><a href="">5</a></li>
            <li><a href="">...</a></li>
            <li><a href="">38</a></li>
            <li><a href="">下一页</a></li>
        </ul>
    </div>
</body>
</html>
