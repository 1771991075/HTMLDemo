<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style: none;
            margin: 0 auto;
        }
        .box{
            width: 900px;
            height: 120px;
            display: flex;
            align-items: center;
            border: 1px solid red;
        }
        ul{
            height: 44px;
            width: 900px;
        }
        ul li{
            height: 44px;
            border-right:1px solid #ccc ;
            float: left;
            padding-right: 20px;
            margin-left: 20px;
        }
        ul:nth-child(1){
            padding-left: 0;
        }
        ul :nth-child(4){
            border-right: none;
        }
        ul li img{
            width: 45px;
            height: 44px;
            float: left;
        }
        ul li div{
            height: 44px;
            float: left;
            margin-left: 10px;
        }
        h5{
            margin: 0;
        }
        p{
            font-size: 10px;
        }

    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <img src="img/005.png"/>
                <div>
                    <h5>环球时尚&nbsp;梦想成真</h5>
                    <p>全明星时代</p>
                </div>
            </li>
            <li>
                <img src="img/006.png"/>
                <div>
                    <h5>7天无条件退换货</h5>
                    <p>港澳台地区及海外订单除外</p>
                </div>
            </li>
            <li>
                <img src="img/007.png"/>
                <div>
                    <h5>1800个城市</h5>
                    <p>货到付款</p>
                </div>
            </li>
            <li>
                <img src="img/008.png"/>
                <div>
                    <h5>国内满180元免运费</h5>
                    <p>港澳台满300元/海外满2000元</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
