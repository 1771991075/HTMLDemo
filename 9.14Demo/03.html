<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style: none;
        }
        .box{
            width: 804px;
            height: 360px;
            border: 1px solid rebeccapurple;
        }
        ul li{
            width: 367px;
            height: 141px;
            float: left;
            margin-top: 30px;
        }
        ul li img{
            width: 33px;
            height: 33px;
            float: left;
            margin-right: 20px;
        }
        h3{
            float: left;
            margin: 0;
            width: 310px;
            margin-bottom: 33px;
        }
        p{
            margin-left: 53px;
            font-size: 10px;    
            line-height: 25px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <img src="img/013.png"/>
                <h3>CRM系统</h3>
                <p>CRM系统功能：客户资源管理、财务管理、项目管理、
                    合同管理、供应链功能<br/>
                    行政OA。
                </p>
            </li>
            <li>
                <img src="img/014.png"/>
                <h3>商城分销</h3>
                <p>商城分销系统功能：商品管理、商品入驻
                    商品管理、邀请好友、积分营销、营销转
                    盘、一键分享等功能。
                </p>
            </li>
            <li>
                <img src="img/015.png"/>
                <h3>云ERP系统</h3>
                <p>云ERP主要功能有：包含ERP所有功能、并且提供华为云服务器、全新OA体系。
                </p>
            </li>
            <li>
                <img src="img/016.png"/>
                <h3>进销存系统</h3>
                <p>进销存系统功能：销售管理、采购管理、
                    仓库管理、财务管理等功能。
                </p>
            </li>
        </ul>
    </div>
