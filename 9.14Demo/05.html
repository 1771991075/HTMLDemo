<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style: none;
            margin: 0 auto;
        }
        .box{
            width: 818px;
            height: 67px;
            margin-top: 100px;
            background: #e8e8e8;
            display: flex;
            align-items: center;
        }
        a{
            text-decoration: none;
        }
        li:hover{
            background-color: #02b2b5;
        }
        ul{
            padding: 0;
        }
        ul li{
            width: 100px;
            height: 22px;
            float: left;
            text-align: center;
            border-radius: 40px;
        }
        ul li:nth-child(6){
            width: 270px;
        }
        ul li a{
            font-size: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li><a href="">首页</a></li>
            <li><a href="">主营业务</a></li>
            <li><a href="">合作案例</a></li>
            <li><a href="">公司动态</a></li>
            <li><a href="">关于我们</a></li>
            <li><a href="">中国合肥庐江文创产品设计大赛</a></li>
        </ul>
    </div>
</body>
</html>
