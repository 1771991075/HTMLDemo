<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style: none;
            margin: 0 auto;
        }
        .box{
            width: 690px;
            height: 40px;
            margin-top: 100px;
        }
        a{
            text-decoration: none;
        }
        li:hover{
            background-color: #eb1d4e;
        }
        ul li{
            width: 135px;
            height: 40px;
            background: #0155a4;
            float: left;
            text-align: center;
            line-height: 40px;
        }
        ul li a{
            color: aliceblue;
        }
        ul li:nth-child(1){
            width: 110px;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li><a href="">首页</a></li>
            <li><a href="">品牌知识</a></li>
            <li><a href="">客户案例</a></li>
            <li><a href="">行业新闻</a></li>
            <li><a href="">关于我们</a></li>
        </ul>
    </div>
</body>
</html>
