<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3656599_xujk0p4i5rd.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 114px;
            height: 72px;
            border: 1px solid #333;
            margin: 30px auto;
            padding: 24px 22px;
        }
        button{
            width: 113px;
            height: 72px;
            background: #338753;
            border: 0px;
            cursor: pointer;
        }
        button .iconfont:hover{
            color: #ffffff;
        }
        span{
            width: 30px;
            height: 30px;
            border-radius: 30px;
            background: #ff7300;
            position: relative;
            display: block;
            top: -85px;
            left: 97px;
            text-align: center;
            line-height: 30px;
            font-size: 15px;
        }
        .iconfont{
            font-size: 55px;
            line-height: 72px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button>
            <i class="iconfont icon-gouwuche"></i>
            <span>0</span>
        </button>
    </div>
</body>
</html>
