<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3656599_x7ychr79xu.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 322px;
            height: 472px;
            margin: 20px auto;
            background: #f8f8f8;
            border: 1px solid #333;
            padding: 60px 20px 20px 20px;
            box-sizing: border-box;
            position: relative;
        }
        .container .box1{
            width: 78px;
            height: 78px;
            border-radius: 50%;
            background: #2b2b2b;
            position: absolute;
            left: 50%;
            top: 21px;
            transform: translateX(-50%);
        }
        .container .iconfont{
            color: #ffffff;
            line-height: 78px;
            font-size: 30px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .container .box2{
            border: 1px solid #333;
            background: #ffffff;
            width: 100%;
            padding-top: 70px ;
            text-align: center;
            padding-bottom: 20px;
        }
        .container .box2 .p1{
            font-size: 22px;
            padding-bottom: 20px;
        }
        .container .box2 hr{
            width: 50px;
            margin: auto;
        }
        .container .box2 .p2{
            color: #666666;
            margin-top: 20px;
        }
        .container .box2 h4{
            margin-top: 20px;
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <i class="iconfont icon-tuandui"></i>
        </div>
        <div class="box2">
            <p class="p1">教研团队</p>
            <hr>
            <p class="p2">国家认证导师全程教学</p>
            <p class="p2">高级考评员&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2名</p>
            <p class="p2">指导师级教练&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2名</p>
            <h4>全中国</h4>
            <h4>总共有43名高级考评员，广东省有4名</h4>
            <h4>而华南就有2名</h4>
        </div>
    </div>
</body>
</html>
