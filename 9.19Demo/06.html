<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3656599_wawgwkbpr1.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        form{
            width: 653px;
            height: 63px;
            margin: 30px auto;
            border: 1px solid #333;
            box-sizing: border-box;
            padding: 10px 10px;
            position: relative;
        }
        input{
            width: 530px;
            height: 40px;
            float: left;
            border: 1px solid #ccc;
            outline: none;
            padding-left: 15px;
            box-sizing: border-box;
        }
        button{
            width: 100px;
            height: 40px;
            background: #3385ff;
            border: 0;
            float: left;
            cursor: pointer;
            color: #fff;
        }
        button:hover{
            color: #000;
        }
        a{
            position: absolute;
            top: 19px;
            right: 140px;
            text-decoration: none;
        }
        .iconfont{
            font-size: 20px;
            color: #ccc;
        }
        .iconfont:hover{
            color: #3385ff;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text">
        <a href="#"><i class="iconfont icon-zhaoxiangji"></i></a>
        <button>百度一下</button>
    </form>
</body>
</html>
