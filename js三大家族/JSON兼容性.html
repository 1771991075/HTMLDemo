<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- JSON对象在 IE7以下的浏览器不支持
       eval()

       1.这个函数可以用来执行一段字符串形式的代码，并将执行结果返回
       2.——eval()这个函数的功能很强大，可以直接执行一个字符串的JS代码，
       但是在开发中，尽量不要使用，首先它的执行性能比较差，然后它具有安全隐患

       3.——如果eval()执行的字符串中含有{}，它会将{}当成代码块
       var obj={"name":"Tom","age":18}
       如果不希望将其当成代码块解析，则需要在字符串前后各加一个（）
    -->

    <script>
        // alert('hello');
        "alert('hello')";

        eval("alert('hello')")



        var obj={"name":"Tom","age":18}// js对象
        console.log(obj);//{name: 'Tom', age: 18}

        var obj1='{"name":"Tom","age":18}'
        console.log(obj1);//{"name":"Tom","age":18}  字符串   JSON格式字符串

    // console.log(JSON);// IE7 不认识

    var jsobj=  eval("("+obj1+")");
    console.log(jsobj);//[object Object]{age: 18, name: "Tom"}

    </script>
</body>
</html>
