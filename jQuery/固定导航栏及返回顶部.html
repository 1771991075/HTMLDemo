<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 1200px;
            height: 300px;
            background: #222;
            margin: 0 auto;
            text-align: center;

        }

        .nav {
            width: 100%;
            height: 80px;
            background: rebeccapurple;
            text-align: center;
            line-height: 80px;
            color: #fff;
            margin-top: 10px;
        }

        .wrap {
            width: 1200px;
            height: 1000px;
            background: #ccc;
            margin: 0 auto;
            text-align: center;
            margin-top: 10px;
        }

        .backTop {
            width: 50px;
            height: 50px;
            background-color: #222;
            color: #fff;
            position: fixed;
            right: 0;
            bottom: 20px;
            text-align: center;
            cursor: pointer;
            display: none;

        }
    </style>
</head>

<body>
    <header class="top"></header>
    <nav class="nav">导航</nav>
    <div class="wrap">
    </div>
    <div class="backTop">返回<br>顶部</div>
    <script src="./js/jquery-3.6.1.js"></script>
    <script>
        $(function () {
            // header高度
            var hTop = $('.top').height();
            console.log(hTop);
            // 滚动事件
            $(window).on('scroll', function () {
                //页面卷进去的距离
                var pageY = $(window).scrollTop();
                console.log(pageY);
                //判断导航栏
                if (pageY >= hTop) {
                    $('.nav').css({
                        position: 'fixed',
                        top: 0,
                        marginTop: 0,
                    });
                } else {
                    $('.nav').css({
                        position: 'static',
                        top: 'auto',
                        marginTop: 10,
                    });
                };
                //返回顶部按钮
                if (pageY > 300) {
                    $('.backTop').show();
                } else {
                    $('.backTop').hide();
                };
            });
            //单击返回按钮
            $('.backTop').on('click', function () {
                $('html,body').animate({
                    scrollTop: 0
                }, 500, 'swing');
            });
        });

    </script>
</body>

</html>
