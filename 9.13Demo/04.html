<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style: none;
        }
        .container{
            width: 460px;
            height: 320px;
            margin: 20px auto;
            border: 1px solid #333;
            padding: 0 10px;
        }
        .container ul{
            padding: 0px;
        }
        .container ul li{
            height: 120px;
            margin-top: 20px;
        }
        .container ul .list1{
            border-bottom: 1px dotted #ccc;
            padding-bottom: 20px;
        }
        .container ul li img{
            width: 180px;
            height: 120px;
            float: left;
        }
        .container ul li div{
            float: left;
            width: 260px;
            height: 120px;
        }
        .container ul li div h6{
            background: #c18d4f;
            width: 120px;
            height: 26px;
            margin: 0px;
            line-height: 26px;
            text-align: center;
        }
        h4{
            margin: 12px;
        }
        p{
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li class="list1">
                <img src="img/001.png"/>
                <div>
                    <h6>减肥瘦身</h6>
                    <h4>身材“胖不胖”关键看腰围</h4>
                    <p>[笑起来很甜的唐艺昕还有一双美腿]</p>
                    <p>[什么样的身材适合穿深V]</p>
                </div>
            </li>
            <li>
                <img src="img/002.png"/>
                <div>
                    <h6>尚品生活</h6>
                    <h4>从汽车姿势看自行车发展简史</h4>
                    <p>[食物的神秘色彩，被河豚美味集中的那一秒]</p>
                    <p>[这些老厂房居然也能改建成豪华酒店！]</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
