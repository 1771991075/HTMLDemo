<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        rest参数  剩余参数 
        ES6引入rest参数，用于获取函数的实参，用来代替arguments
    -->
    <script>

        // function show(){
        //     console.log(arguments);
        // }
        // show(10,20,30);


        // rest
        function show(r1,r2,...rest){
            console.log(r1,r2,rest);
            console.log(r1,r2);//10,20
            console.log(rest);//[30,40,50]
            //相对rest进行求和
            let sum = 0;
            // rest.forEach(function(item){
            //     sum+=item;
            // })
            rest.forEach(item=>sum+=item);
            return sum;
        }
        var sum = show(10,20,30,40,50);
        console.log(sum);


        //    剩余参数和解构配合使用
        let students = ['wangwu', 'zhangsan', 'lisi'];
        let [s1,...s2]=students;
        console.log(s1);
        console.log(s2);

    </script>
</body>
</html>
