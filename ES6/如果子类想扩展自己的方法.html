<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        //子类
        class Son extends Father {
            constructor(x, y) {
                super(x,y);
            }
            //扩展自己的方法  一定要写在下方
            substact(){
                console.log(this.x - this.y);
            }
        }
        var s1 = new Son(10, 20);
        s1.sum();
        s1.substact();





    </script>
</body>

</html>
