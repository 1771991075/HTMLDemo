    <script>
        let game = {
            name: '',
            up: function () {
                console.log('上升');
            },
            down: function () {
                console.log('下降');
            },
            //方法二1. 添加方法
            [Symbol.for('up')]: function () {
                console.log('up');
            },
            [Symbol.for('say')]: function () {
                console.log('我可以说话');
            }
        }

        console.log(game);//{name: '', up: ƒ, down: ƒ, Symbol(up): ƒ, Symbol(say): ƒ}
        //3.调用方法

        game.up();
        game.down();
        game[Symbol.for('say')]();
        game[Symbol.for('up')]()

        //4.还可以有别的方法来调用
        var arrm = Object.getOwnPropertySymbols(game);
        console.log(arrm);
        game[arrm[0]]();
        game[arrm[1]]();

        //5.别的方法来调用
        var arrm1 = Reflect.ownKeys(game);
        console.log(arrm1);// ['name', 'up', 'down', Symbol(up), Symbol(say)]
        game[arrm1[4]]();

    </script>
</body>
