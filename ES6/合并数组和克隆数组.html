<body>
    <script>

        let arr1 = [10, 20, 30];
        let arr2 = [40, 50, 60];
        //   合并
        //   let arr3=  arr2.concat(arr1);//[40, 50, 60, 10, 20, 30]
        //   console.log(arr3);//[40, 50, 60, 10, 20, 30]

        //   arr2.push(...arr1);   不能用变量来接收
        //   console.log(arr2);

        let arr3 = [...arr1, ...arr2];
        console.log(arr3);//[10, 20, 30, 40, 50, 60]


        //   克隆    深拷贝
        //    concat()   splice()   遍历 数组重新赋值
        let arr4 = [...arr1];
        console.log(arr4, arr1);//[10, 20, 30] (3) [10, 20, 30]
        arr4[0] = 100;
        console.log(arr4, arr1);//[100, 20, 30] (3) [10, 20, 30]

    </script>
</body>
