    <!--

        简化对象写法
        ES6 允许在大括号里面，直接写入变量和函数，作为对象的属性和方法。这样的书写更加简洁
    -->
    <script>
        // var obj={}
        // obj.name='kkk'

        let sname='北游国际';
        let slogon = '永远追求行业更高标准';
        let improve=function(){
            console.log('可以提高你的技能')
        }
         //属性和方法简写
        let atbeiyou={
            sname,
            slogon,
            improve,
            //增加方法的写法
            change(){
                console.log('可以改变你') 
            }
            //以前增加方法的写法
            // chang:function(){

            // }
        }
        console.log(atbeiyou.sname,atbeiyou.slogon);
        atbeiyou.improve();
        atbeiyou.change();

    </script>
