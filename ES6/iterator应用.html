    <script>

        let arry = [12, 45, 6, 7, 8];
        // console.log(arry[Symbol.iterator]().next())
        let obj = {
            name: "四大名著",
            book: ["西游记", "水浒传", "红楼梦", "三国演义"],
            [Symbol.iterator]: function () {
                let index = 0;
                let that = this;
                return {
                    next() {
                        if (index < that.book.length) {
                            let result = {
                                value: that.book[index],
                                done: false
                            };
                            index++;
                            return result
                        } else {
                            let result = {
                                value: undefined,
                                done: true
                            };
                            return result
                        }
                    }
                }
            }
        }

        for (let value of obj) {
            console.log(value)
        }
