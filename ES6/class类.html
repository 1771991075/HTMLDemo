        // 创建类
        class People {
            // 定义实例属性

                this.name = name;

            say(){
                console.log("好好学习天天向上")
            }
            // 定义类属性 只能通过类名调用不能使用实例调用
            static username = "嘿嘿嘿";

            }
        }
        
        // 类的调用和构造函数调用方法一样都是用 new关键字调用
