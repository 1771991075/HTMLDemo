<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        扩展运算符（spread）也是三个点（...）。它好比 rest 参数的逆运算
        将一个数组转为用逗号分隔的参数序列，对数组进行解包。
    
    -->
    <script>

        //1.展开数组语法
        let arr = [10,20,30];
        console.log(...arr);//10,20,30

        //2.
        function show(){
            console.log(arguments);
        }
        
        show(10,20,30,40)//[10, 20, 30, 40, callee: ƒ, Symbol(Symbol.iterator): ƒ]
        let arr1=[10,20,30,40]
        show(arr1);//Arguments [Array(4), callee: ƒ, Symbol(Symbol.iterator): ƒ]
        show(...arr1);//Arguments(4) [10, 20, 30, 40, callee: ƒ, Symbol(Symbol.iterator): ƒ]


    </script>
</body>
</html>
