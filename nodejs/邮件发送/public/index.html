<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>邮件发送</h1>
    <div>
        <label for="">邮箱:</label>
        <input type="text" name="" id="email">
        <textarea name="" id="content" cols="30" rows="10" placeholder="请输入内容"></textarea>
    </div>
    <button>发送</button>
</body>
<script src="./js/jquery-3.6.1.js"></script>
<script>
    $('button').click(()=>{
        //获取要发送的邮箱
        let email = $('#email').val();
        //获取要发送的内容
        let content = $('#content').val();
        if(!email || !content){
            alert('请您补充完整信息');
            return;
        }
        $.ajax({
            url:'/send/email',
            method:'get',
            data:{
                email,
                content
            },
            success(res){
                alert(res.msg);
            }
        })
    })
</script>
</html>
