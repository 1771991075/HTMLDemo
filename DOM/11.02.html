        function showTime() {

            var img4 = document.querySelector('.img4');
            var img5 = document.querySelector('.img5');
            var img6 = document.querySelector('.img6');
            for (var i = 0; i < nowtime.length; i++) {
                if (i == 0) {
                    var img = document.querySelector('.img1');
                } else if (i == 1) {
                    var img = document.querySelector('.img2');
                } else if (i == 2) {
                    var img = document.querySelector('.img3');

        //4、实现计算器  简易计算器
        var txt1 = document.querySelector('#txt1');

        var btn = document.querySelector('#btn');

        btn.onclick = function jisuan() {
            var v1 = txt1.value;
            var slt1 = slt.value;
            var v2 = txt2.value;
            var v3;
            switch (slt1) {
                case '+':
                    v3 = parseFloat(v1) + parseFloat(v2);
                    break;
                case '-':
                    v3 = v1 - v2;
                    break;
                case '*':
                    v3 = v1 * v2;
                    break;
                case '/':
                    v3 = v1 / v2;
                    break;

                    break;

        var setAll = document.querySelector('#selAll');

        var allbox = document.querySelectorAll('.cekbox');
        setAll.onchange = function () {
            for (var i = 0; i < allbox.length; i++) {

            }
        }
        selRev.onchange = function () {
            for (var i = 0; i < allbox.length; i++) {
                allbox[i].checked = !allbox[i].checked;
