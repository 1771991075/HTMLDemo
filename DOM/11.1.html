<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 250px;
            border: 1px solid #333;
            margin: 50px auto;
        }

        .box ul {
            display: flex;
            justify-content: space-around;
        }

        .box ul li {
            text-align: center;
        }

        table {
            width: 800px;
            border: 1px solid #333;
            background: rgb(255, 255, 255);
            margin: 20px auto;
            box-sizing: border-box;
            /* 边线重叠 */
            border-collapse: collapse;
            border-spacing: 0;
        }

        table thead tr th {
            /* width: 100px; */
            height: 50px;
            border: 1px solid #333;
            text-align: center;
        }

        table tbody tr td {
            /* width: 100px; */
            height: 50px;
            border: 1px solid #333;
            text-align: center;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>ID</li>
            <li>姓名</li>
            <li>年龄</li>
            <li><span>操作</span></li>
        </ul>
        <ul id="ul1">
            <li>1000</li>
            <li>小明</li>
            <li>18</li>

    </div>

    <div class="tbox">

    </div>

        var tbody = document.querySelector('tbody');
        //每一行
        for (var i = 0; i < stuArr.length; i++) {

            }
