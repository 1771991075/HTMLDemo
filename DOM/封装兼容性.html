    <script>
        function addEventListener(ele,event,callback) {
            if (ele.addEventListener) {
                ele.addEventListener(event,callback);
            }else if (ele.attachEvent) {
                ele.attachEvent('on' + event,callback);
            }else {
                ele['on'+ event] = callback;
            }
        }
