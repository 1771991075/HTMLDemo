<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .container{
            width: 400px;
            height: 158px;
            border: 1px solid #333;
            padding-left: 20px;
        }
        .container ul li{
            height: 52px;
            line-height: 52px;
            padding-left: 35px;
            background: url(img/icon.png) no-repeat left -165px;
        }
        .container ul li:nth-child(2){
            background-position: 0px 19px;
        }
        .container ul li:nth-child(3){
            background-position: 0px -69px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>北京市朝阳区新源南路6号京城大厦25层</li>
            <li>info@zhengye.citic</li>
            <li>(86-10)84868088</li>
        </ul>
    </div>
</body>
</html>
