<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .container{
            width: 1213px;
            height: 457px;
            background: #f5f5f5;
            padding: 6px 8px;   
            border: 1px solid #333;
            margin: 30px auto;
        }
        .container .nav{
            width: 1200px;
            height: 25px;
        }
        .container .nav .navbox{
            width: 5px;
            height: 25px;
            background: #84af9b;
            float: left;
            margin-right: 5px;
        }
        h3{
            float: left;
            color: #666666;
        }
        .container .nav p{  
            margin-left: 15px;
            line-height: 25px;
            float: left;
            color: #517966;
        }
        .box{
            width: 1210px;
            height: 417px;
        }
        .box1{
            width: 240px;
            height: 417px;
            border: 1px solid #dbdbdb;
            float: left;
            background: url(img/brand-pic.jpg) no-repeat;
        }
        .box1 img{
            margin-left: 69px;
            margin-top: 250px;
        }
        .box1 h4{
            text-align: center;
            margin: 5px;
        }
        .box1 p{
            color: #666666;
            text-align: center;
            font-size: 14px;
            margin: 5px;
        }
        .box2{
            width: 240px;
            height: 417px;
            border: 1px solid #dbdbdb;
            float: left;
            background: url(img/264.jpg) no-repeat;
        }
        .box2 button{
            width: 128px;
            height: 33px;
            background: #333333;
            color: #ffff;
            text-align: center;
            line-height: 33px;
            border-radius: 33px;
            border: none;
            margin-top: 347px;
            margin-left: 58px;
        }
        .box2 button:hover{
            color: rgb(53, 129, 236);
        }
    </style>
</head>
<body>
    <div class="container"> 
        <div class="nav">
            <div class="navbox">

            </div>
            <h3>热门品牌</h3>
            <p>HOT BRAND</p>
        </div>
        <div class="box">
            <div class="box1">
                <img src="img/brand_div.png" />
                <h4>银奥旗舰店</h4>
                <p>品位不凡，独特出众</p>
            </div>
            <div class="box1">
                <img src="img/brand_div.png" />
                <h4>银千惠旗舰店</h4>
                <p>一鹿有你，精品订制</p>
            </div>
            <div class="box1">
                <img src="img/brand_div.png" />
                <h4>洛莎饰品旗舰店</h4>
                <p>一份礼物，百样心思</p>
            </div>
            <div class="box1">
                <img src="img/brand_div.png" />
                <h4>福银来珠宝旗舰店</h4>
                <p>释放魅力，专注时尚</p>
            </div>
            <div class="box2">
                <button>查看更多></button>
            </div>
        </div>
    </div>
</body>
</html>
