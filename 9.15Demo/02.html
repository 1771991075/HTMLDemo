<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            width: 560px;
            height: 57px;
            background: #f6f6f6;
            padding-top: 18px;
            margin: 30px auto;
        }
        .nav a{
            padding: 10px 18px;
            line-height: 40px;
            text-align: center;
            border-bottom: 1px solid #ccc;
            border-right: 1px solid #ccc;
            background: #fff;
            text-decoration: none;
            color: #919191;
        }
        .nav a:hover{
            background: #ff464e;
            color: #fff;
        }
        .nav a:nth-child(1){
            border-radius: 40px 0px 0px 40px;
            margin-right: 5px;
        }
        .nav a:nth-child(9){
            border-radius: 0px 40px 40px 0px;
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">上一页</a><a href="#">1</a><a href="#">2</a><a href="#">3</a><a href="#">4</a><a href="#">5</a><a href="#">...</a><a href="#">38</a><a href="#">下一页</a>
    </div>
</body>
</html>
