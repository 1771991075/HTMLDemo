<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'asdhiqhwiohpiqwbrpqwhi';
        var index = str.indexOf('q');
        var count = 0;
        //console.log(index);
        while (index !== -1) {
            console.log(index);
            count +=1;
            index = str.indexOf('q',index + 1);
        }
        console.log('元素出现的次数为: ' + count);
    </script>
</body>
</html>
