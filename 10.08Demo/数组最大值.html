<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [12,23,65,89,123,567,999,888];
        function max(arr) {
            arrMax = arr[0];
            for (var i = 1; i <= arr.length; i++ ) {
                if(arr[i] > arrMax){
                    arrMax = arr[i] ;
                }
            }
            return arrMax;
        }
        console.log(max(arr));
    </script>
</body>
</html>
