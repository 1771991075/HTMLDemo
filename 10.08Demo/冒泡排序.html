<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [3,5,7,9,8,0,6,2,1];
        var arr = [11,5,999,24,6,666];
        for (var i = 0; i <= arr.length -1 ; i++) {
            for ( var j = 0; j <= arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);


        var arr = [11,5,999,24,6,666];
        arr.sort(function(a,b){
            return a-b;
        })
        console.log(arr);
    </script>
</body>
