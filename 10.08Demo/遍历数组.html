<body>
    <script>
        //数组中筛选出大于10的数
        var arr = [2,5,8,11,23,88,66,0,6];
        var newArr = [];
        var j = 0;
        for ( var i = 0; i < arr.length; i++) {
            if (arr[i] > 10 ) {
                newArr[j] = arr[i];
                j++;
            }
        }
        console.log(newArr);


        var arr = [2,5,8,11,23,88,66,0,6];

    </script>
