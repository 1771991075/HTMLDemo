<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //石头、剪刀、布   小游戏，  三局两胜制，有一方累计胜利两次，则游戏结束  （每次开始，玩家和电脑都要出拳）
        var user;
        var computer;
        var userSum = 0;
        var computerSum = 0;
        for(var i = 0 ; i < 999 ; i ++ ){
            user = prompt('请出拳:');
            computer = Math.floor(Math.random() * 3);
            if(user == computer){
                document.write('平局');
                console.log('平局');
            }
            else if(user - computer == -1 || user- computer == 2){
                userSum += 1;
            }
            else if(computer - user == -1 || user- computer == 2){
                computerSum += 1;
            }
            if(userSum == 2){
                console.log('you win');
                document.write('you win');
                break;
            }
            if(computerSum == 2){
                console.log('you lose');
                document.write('you lose');
                break;
            }
        }

        //1.打印水仙花数（三位数），（153=1*1*1*1+5*5*5+3*3*3）每位数字的立方和等于等于该数即水仙花数，打印出所有水仙花数。
        for (var i = 100 ; i < 1000 ; i++) {
            var b = parseInt(i/100);
            var s = parseInt(i/10%10);
            var g = i % 10;
            if(b*b*b + s*s*s + g*g*g == i){
                console.log(i);
            }
        }   

        //2.求10的阶乘   1*2*3*4*5*。。。。*10
        var jc = 1 ;
        for (var i = 1 ; i <=10 ; i++) {
            jc *= i;
        }
        console.log(jc);

        //3.珠峰海拔8848米，现在有足够大的纸，厚度是0.01米，折多少次高度可以超过珠穆朗玛峰。
        var z = 0.01;
        for (var i = 1 ; ; i++){
            z *= 2;
            if(z > 8848){
                console.log(i);
                break;
            }
        }

        //4.打印如下图形
        // *
        // ***
        // *****
        // *******
        // *********
        for (var i = 1; i <= 5;i++) {
            for(var j = 1; j <= 2*i-1; j++){
                document.write('*');
            }
            document.write('<br>');
        }   

        //5.等腰三角形，菱形、九九乘法口诀表 、空心的等腰三角形  &ensp;&nbsp;   ★

        //等腰三角形
        for (var i = 1; i <= 5;i++) {
            for(var k = 1; k <= 5-i; k++){
                document.write('&nbsp;');
            }
            for(var j = 1; j <= 2*i-1; j++){
                document.write('*');
            }
            document.write('<br>');
        }
        //菱形
        for (var i = 1; i <= 5;i++) {
            for(var k = 1; k <= 5-i; k++){
                document.write('&nbsp;');
            }
            for(var j = 1; j <= 2*i-1; j++){
                document.write('*');
            }
            document.write('<br>');
        }
        for (var i = 5; i >= 1;i--) {
            for(var k = 1; k <= 5-i; k++){
                document.write('&nbsp;');
            }
            for(var j = 1; j <= 2*i-1; j++){
                document.write('*');
            }
            document.write('<br>');
        }
        //九九乘法表
        var str = '';
        for(var i = 1 ; i <= 9 ; i++){
            for(var j = 1 ; j <= i ; j++){
                document.write(j + '✖' + i  + ' = ' + i * j + '\t') ;
            }
            str += '\n';
            document.write('<br>')
        }
        //空心的等腰三角形
        for (var i = 1 ; i <= 10; i++) {
            for (var j = 1; j <= 10 - i; j++) {
                document.write('&ensp;&nbsp;');
            }
            for (var n = 1; n <= 2 * i - 1; n++) {
                if (n == 1 || n == 2 * i - 1) {
                    document.write('★');
                }
                else{
                    if (i == 10) {
                        document.write('★');
                    }
                    else{
                        document.write('&ensp;&nbsp;');
                    }
                }
            }
            document.write('<br>');
        }
    </script>
</body>
