<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 100px;
            margin:  50px auto;
            background: #e83632;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box span{
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: #000;
            color: #fff;
            margin-right: 5px;
            margin-left: 5px;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="box" id="box">
        <span id="h"></span>: 
        <span id="m"></span>: 
        <span id="s"></span>
    </div>

    <script>
        function showTime(){
            //Date函数
            var time1 = new Date();
            //现在的毫秒
            var nowTime = time1.getTime();
            //未来的毫秒
            var endTime = new Date('2022-10-15 12:00:00');
            var endTime = endTime.getTime();
            //获取差值 转换成秒
            var newTime = (endTime - nowTime)/1000;
            //转换成时分秒
            var h = parseInt(newTime/3600%24);
            var m = parseInt(newTime/60%60);
            var s = parseInt(newTime%60);
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;
            //通过id获取元素
            document.getElementById('h').innerHTML = h;
            document.getElementById('m').innerHTML = m;
            document.getElementById('s').innerHTML = s;
        }
        showTime();
        setInterval(showTime,1000);
    </script>
</body>
</html>
