<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt('请输入你的体重(kg):');
        var num2 = prompt('请输入你的身高(m):');
        BMI = num1 / ( num2 * num2 );
        function bmi(num1,num2){
            if(BMI < 18.5){
                return '过轻';
            }
            else if(BMI >= 18.5 && BMI <= 24.99){
                return '正常';
            }
            else if(BMI >= 25 && BMI <= 27.99){
                return '过重';
            }
            else if(BMI >= 28 && BMI <= 32){
                return '肥胖';
            }
            else{
                return '非常肥胖';
            }
        }
        alert('你的体重' + bmi(num1,num2));
    </script>
</body>
</html>
