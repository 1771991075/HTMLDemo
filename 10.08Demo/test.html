<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box7 {
            width: 700px;
            height: 700px;
            border: 1px solid #333;
            margin: 100px auto;
            background: url(../img/clockface.jpg) no-repeat center;
            /* background-size: 90%; */
            position: relative;
        }

        .box7 img {
            position: absolute;
            top: 50%;
            left: 50%;
            /* transform: translate(-50%,-50%) rotate(45deg); */
            transform-origin: (50%, 50%);
        }
    </style>
</head>

<body>
    <div class="box7">
        <img src="../img/hourhand.png" alt="" id="hours">
        <img src="../img/minhand.png" alt="" id="minutes">
        <img src="../img/sechand.png" alt="" id="second">
    </div>

    <script>
        var str = 'afjasoeigjs123sgdhedhhe456osddhnofd789';
        var newstr = '';
        var arr = [];
        for (var i = 0; i < str.length; i++) {
            if (+str[i] <= 9 && str[i] >= 0) {
                newstr += str[i];
            }
            else {
                if (newstr != '') {
                    arr.push(newstr);
                }
                newstr = '';
            }
        }
        if (newstr != '') {
            arr.push(newstr);
        }
        console.log(arr);

    </script>
</body>

</html>
