<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt('请输入一个数字');
        var v = parseFloat(num) && Number(num);
        console.log(v);

        if(isNaN(v)){
            console.log('不是一个数字');
        }
        else{
            console.log('是一个数字');
        }

        
    </script>
</body>
