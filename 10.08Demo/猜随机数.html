<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getrdm(min,max) {
            return Math.floor(Math.random() * ( max - min + 1)) + min;
        }
        var random = getrdm(1,50);
        for(var i = 10; i > 0; i--){
            var num = prompt('请输入一个1-50之间的数:')
            if(num > random && i > 1){
                alert('你猜大了。你还有' + (i-1) + '次机会');
            }
            else if(num < random && i > 1){
                alert('你猜小了。你还有' + (i-1) + '次机会');
            }
            else if(num == random){
                alert('恭喜你,你猜对了。');
                break;
            }
            else if(i == 1){
                alert('你没有机会了。');
                break;
            }
        }
    </script>
</body>
</html>
